<div>
    <div class="row">
        <div class="col-md-11">
            <h2 mat-dialog-title>{{title}}</h2>
        </div>
        <div class="col-md-1 ">
            <a href="javascript:void(0)">
                <i mat-button mat-dialog-close class="i-Close-Window text-danger"></i>
            </a>
        </div>
    </div>
    <hr />
    <mat-dialog-content class="mat-dialog-content">
        <form [formGroup]="form">
            <div class="form-div">
                <div class="module-loader" *ngIf="loading">
                    <div class="spinner spinner-bubble spinner-bubble-primary mr-3"></div>
                </div>
                <mat-form-field appearance="standard" class="input">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Nombre del proyecto" formControlName="name" maxlength="20" />
                    <mat-error>Debe ingresar un nombre para el proyecto
                    </mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="standard" class="input">
                    <mat-label>Profesor a cargo</mat-label>
                    <mat-select formControlName="teacher_id">
                        <mat-option *ngFor="let teacher of teachers" [value]="teacher.id">
                            {{ teacher.name + ' ' + teacher.surname}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="hasError('teacher_id', 'required')">Debe ingresar un profesor para el
                        proyecto
                    </mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
            </div>
            <div class="form-div">
                <mat-form-field appearance="standard" class="input">
                    <mat-label>Semestre</mat-label>
                    <mat-select formControlName="semester">
                        <mat-option *ngFor="let semester of semesters" [value]="semester">
                            {{semester}}
                        </mat-option>
                    </mat-select>
                    <mat-error>Debe seleccionar un semestre para el
                        proyecto</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="standard" class="input">
                    <mat-label>Año</mat-label>
                    <input matInput type="number" placeholder="Año del proyecto" formControlName="year" min="2000"
                        max="2100" />
                    <mat-error>Debe ingresar un año para el
                        proyecto</mat-error>
                    <mat-hint></mat-hint>
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions class="modal-footer">
        <button class="btn btn-primary btn-rounded" mat-raised-button (click)="onCloseConfirm()"
            [disabled]="form.invalid">{{title}}</button>
        <button class="btn btn-danger btn-rounded" mat-raised-button (click)="onCloseCancel()">Cancelar</button>
    </mat-dialog-actions>
</div>
