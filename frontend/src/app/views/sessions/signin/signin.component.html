<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
      <div class="col-md-6">
        <div class="p-4">
          <div class="auth-logo text-center mb-4">
            <img src="assets/images/logo_Aprodes.png" alt="">
          </div>
          <h1 class="mb-3 text-18">Iniciar Sesión</h1>
          <form [formGroup]="signinForm" (ngSubmit)="signin()">
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input id="email" class="form-control form-control-rounded" placeholder="usuario@correo.cl" formControlName="email" type="email">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input id="password" class="form-control form-control-rounded" formControlName="password" type="password">
            </div>
            <div style="text-align:center; width:100%;" *ngIf="!check"><label style="color:red">Datos del usuario incorrectos.</label></div>
            <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3" [loadingText]="loadingText" [loading]="loading">
              Iniciar Sesión
            </btn-loading>
          </form>
          <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/sessions/forgot"><u>Olvidé mi Contraseña</u></a>
          </div>
        </div>
      </div>
      <div class="col-md-6 text-center " style="background-size: cover;background-image: url(./assets/images/log-in_menu_image.jpg)">
        <div class="pr-3 auth-right">
          <label>
            <h3><b>¿Necesitas Ayuda?</b></h3>
            <h4><small>Póngase en Contacto con Nosotros</small></h4>
            <p><b>Teléfono de Soporte Técnico:
            <br></b><a href="tel:+5612345678">+5612345678</a></p>
            <p><b>Correo Electrónico de Contacto:
            </b><a href="mailto:aprodes@info.universidad.cl">aprodes@info.universidad.cl</a></p>

          </label>
        </div>
      </div>
    </div>
  </div>
